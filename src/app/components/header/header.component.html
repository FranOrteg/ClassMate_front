<div>
    <!-- Navbar OPCION B -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container">
            <a class="navbar-brand" href="#"><img class="logo" src="../../../assets/images/logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" [routerLink]="['/']">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/alumno']"
                            *ngIf="userService.isLogged() && !userService.isAlumno()">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/tutor']"
                            *ngIf="userService.isLogged() && !userService.isTutor()">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/profesor']"
                            *ngIf="userService.isLogged() && !userService.isProfesor()">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/login']" *ngIf="!userService.isLogged()">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/registro']"
                            *ngIf="userService.isLogged() && userService.isAlumno() && userService.isTutor()">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="onLogOut()" *ngIf="userService.isLogged()">LogOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


</div>
