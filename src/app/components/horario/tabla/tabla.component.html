<div class="container">
    <table mat-table [dataSource]="transformDatos(arrHoraProf)" class=" table table-hover table-bordered">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="lunes">
            <th mat-header-cell *matHeaderCellDef><span>Lunes</span></th>
            <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="martes">
            <th mat-header-cell *matHeaderCellDef><span>Martes</span></th>
            <td mat-cell *matCellDef="let element"> {{element[2]}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="miercoles">
            <th mat-header-cell *matHeaderCellDef><span>Miercoles</span></th>
            <td mat-cell *matCellDef="let element"> {{element[3]}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="jueves">
            <th mat-header-cell *matHeaderCellDef><span>Jueves</span></th>
            <td mat-cell *matCellDef="let element"> {{element[4]}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="viernes">
            <th mat-header-cell *matHeaderCellDef><span>Viernes</span></th>
            <td mat-cell *matCellDef="let element"> {{element[5]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
