<p>assign-alumno works!</p>

<div class="contenedor">
    <form #formStudents="ngForm" (ngSubmit)="getDataForm(formStudents)">
        <select name="alumnoId" ngModel>
            <option value="">Selecciona un alumno</option>
            <option *ngFor="let alumno of arrAlumnos" [value]="alumno">{{alumno.nombre}}</option>
        </select>

        <input type="submit" value="Select">
    </form>
</div>
