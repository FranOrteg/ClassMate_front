<div class="container position-relative">
    <div class="formulario">
        <h4>ASIGNATURA</h4>
        <form [formGroup]="formularioAsignatura" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">NOMBRE ASIGNATURA</label>
                <input type="text" class="form-control" formControlName="nombre">
            </div>
            <div class="boton">
                <button type="submit" class="btn btn-info" value="crear">CREAR</button>
            </div>
        </form>
    </div>
    <div class="nube">
        <img src="../../../../assets/images/nube.png" class="img-fluid">
    </div>
</div>
