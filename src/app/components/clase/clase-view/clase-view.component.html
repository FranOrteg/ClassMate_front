<div class="container">

    <form #formStudents="ngForm" (ngSubmit)="getDataFrom(formStudents)">
        <select name="alumnoId" ngModel>
            <option value="">Selecciona un alumno</option>
            <option *ngFor="let alumno of alumnos" [value]="alumno.id">{{alumno.nombre}}</option>
        </select>
        <input type="submit" value="Select">
    </form>



    <ul class="lista">
        <li *ngFor="let alumno of arrAlumnos">
            {{alumno.nombre}} {{alumno.apellidos}}
            <button (click)="deleteAlumno(alumno.id)">x</button>
            <button [routerLink]="['/profesor/alumnos/', alumno.id]">Ver Alumnos</button>
        </li>
    </ul>
    <app-listar-asignaturas></app-listar-asignaturas>
</div>
